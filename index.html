<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fd951fcc"/>
  <title>kanban</title>

  <meta name="description" content="Um simples quadro kanban.">
  <meta name="keywords" content="Kanban, Quadro kanban, board kanban, metodologia ágil, drag and drop, JavaScript, Vanilla JS, HTML, HTML5, CSS, CSS3">
    
  <meta name="robots" content="index">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="boards">
    <!-- Quadro de tarefas para fazer -->
    <div class="board">
      <h2>Por fazer</h2>
      <div class="dropZone" id="todo">
        <!-- Cartões de tarefas -->
        <div class="card" draggable="true">
          <div class="status todo"></div>
          <div class="content">Assim que iniciares a tarefa, arraste para a coluna Fazendo</div>
        </div>
      </div>
    </div>
    <!-- Quadro de tarefas sendo feitas -->
    <div class="board">
      <h2>Fazendo</h2>
      <div class="dropZone" id="doing">
        <div class="card" draggable="true">
          <div class="status doing"></div>
          <div class="content">Assim que concluir arraste para a coluna concluido.</div>
        </div>
        
      </div>
    </div>
    <!-- Quadro de tarefas já feitas -->
    <div class="board">
      <h2>Concluido</h2>
      <div class="dropZone" id="done">
        <div class="card" draggable="true">
          <div class="status done"></div>
          <div class="content">Se a tarefa esta concluida, arraste para a lixeira</div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="task">
      <h2><label for="task">Adicione Tarefa</label></h2>
      <form id="addTask" action="POST">
        <input id="task" name="task" type="text" autocomplete="off">
        <button type="submit"><img src="./icons/plus.svg" alt="Add task" /></button>
      </form>
    </div>
    <div class="info">
      <h1 class="logo">Em andamento</h1>
          </div>
    <div class="garbage">
      <h2>Garbage</h2>
      <div class="dropZone" id="garbage">
    </div>
  </div>

  <script type="text/javascript" src="./js/script.js" defer></script>
</body>
</html>
